<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no,initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="css/style.css">


  </head>

   <body class="dark">
    <div class="pop-up light">
        <div class="pop-up-input">
            <label for="py1-name">Player 1 Name: </label>
            <input type="text" name="py1-name" class="py1-name">
        </div>
        <div class="pop-up-input py1-radios">
            <label for="fire" class="fire-emoji">ðŸ”¥</label>
            <input type="radio" value="ðŸ”¥" name="py1-icons" id="fire1" class="fire-emoji radio" >
            <label for="ice" class="ice-emoji">ðŸ§Š</label>
            <input type="radio" value="ðŸ§Š" name="py1-icons" id="ice1" class="ice-emoji radio">

        </div>
        <div class="pop-up-input">
            <label for="py2-name">Player 2 Name: </label>
            <input type="text" name="py2-name" class="py2-name">
        </div>
        <div class="pop-up-input py2-radios">
            <label for="fire" class="fire-emoji">ðŸ”¥</label>
            <input type="radio" value="ðŸ”¥" name="py2-icons" id="fire2" class="fire-emoji radio">
            <label for="ice" class="ice-emoji">ðŸ§Š</label>
            <input type="radio" value="ðŸ§Š" name="py2-icons" id="ice2" class="ice-emoji radio">

        </div>

        <div class="pop-up-input">
            <button class="pop-up-btn" type="submit">Start Game</button>
        </div>
   </div>


    <div class="overlay">
    <header class="light">
    <section>
      <h1 class="game--title">Tic Tac Toe</h1>
    </header>
      <div class="players">
        <section class="accent1">
          <h3> Player One</h3>
          <p class="py1-score b-text">0</p>

        </section>
        <section class="accent2">
          <h3> Player Two</h3>
          <p class="py2-score b-text">0</p>

        </section>
      </div>
      <div class="game-board">
        </div>
    </div>
      <div class="game--container">
        <div data-cell-index="0" class="cell"></div>
        <div data-cell-index="1" class="cell"></div>
        <div data-cell-index="2" class="cell"></div>
        <div data-cell-index="3" class="cell"></div>
        <div data-cell-index="4" class="cell"></div>
        <div data-cell-index="5" class="cell"></div>
        <div data-cell-index="6" class="cell"></div>
        <div data-cell-index="7" class="cell"></div>
        <div data-cell-index="8" class="cell"></div>
      </div>
      <h2 class="game--status"></h2>
      <button class="gameRestart">Restart Game</button>
    </section>
  <script src="js/script.js"></script>
  </body>
</html>
